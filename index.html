<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Пример</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }


        .container{
            max-width: 400px;
            width: 100%;
            height: 600px;
            margin: 0 auto;
            position: relative;
            background: #f3ecc0;
        }

        .circle1{
            width: 80px;
            height: 80px;
            border-radius: 100px;
            background: #FF0000;
            position: absolute;
            top: 5%;
            left: 5%;
            z-index: 1;
            cursor: pointer;
            animation: first-circle 10s linear infinite;
        }

        .circle2{
            width: 80px;
            height: 80px;
            border-radius: 100px;
            background: #cf81ff;
            position: absolute;
            top: 7%;
            right: 5%;
            z-index: 2;
            cursor: pointer;
            animation: second-circle 11s cubic-bezier(.17,.67,.71,.65) infinite;
        }

        .circle3{
            width: 80px;
            height: 80px;
            border-radius: 100px;
            background: #ffd946;
            position: absolute;
            top: 5%;
            left: 45%;
            z-index: 3;
            cursor: pointer;
            animation: third-circle 7s cubic-bezier(.4,.51,.54,.67) infinite;
        }


        .circle4{
            width: 80px;
            height: 80px;
            border-radius: 100px;
            background: #3e9aff;
            position: absolute;
            top: 70%;
            left: 15%;
            z-index: 4;
            cursor: pointer;
            animation: fourth-circle 11s linear infinite;
        }


        .circle5{
            width: 80px;
            height: 80px;
            border-radius: 100px;
            background: #fecdff;
            position: absolute;
            top: 80%;
            right: 15%;
            z-index: 5;
            cursor: pointer;
            animation: fifth-circle 9s ease-in infinite;
        }

        .link{
            text-decoration: none;
            font-size: 22px;
            font-weight: 500;
            color: red;
        }


        .main-modal{
            position: absolute;
            width: 100%;
            padding: 10%;
            box-sizing: border-box;
            z-index: 10;
            text-align: center;
            background: #b7d180;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            visibility: hidden;
            transition: 0.7s;
        }

        .active{
            opacity: 1;
            visibility: visible;
        }


        .modal-content{
            position: absolute;
            width: 120%;
            height: 100%;
            background: #e2ff9c;
            visibility: hidden;
            text-align: center;
        }

        @keyframes first-circle {
            50%{
                top: 80%;
                left: 80%;
            }
            100%{
                top: 5%;
                left: 5%;
            }
        }

        @keyframes second-circle{
            50%{
                top: 80%;
                right: 80%;
            }
            100%{
                top: 8%;
                right: 8%;
            }
        }

        @keyframes third-circle{
            50%{
                top: 75%;
                left: 50%;
            }
            100%{
                top: 5%;
                left: 45%;
            }
        }


        @keyframes fourth-circle{
            50%{
                top: 10%;
                left: 30%;
            }
            100%{
                top: 70%;
                left: 15%;
            }
        }

        @keyframes fifth-circle{
            50%{
                top: 10%;
                right: 30%;
            }
            100%{
                top: 79%;
                right: 10%;
            }
        }


    </style>
</head>
<body>
<div class="container">
    <div class="main-modal"><a href="#" class="link">ПОРА СКАЧАТЬ НАШЕ ПРИЛОЖЕНИЕ!</a></div>
    <div class="circle circle1">
        <div class="modal-content">Вы выиграли 200 баллов!!!</div>
    </div>
    <div class="circle circle2">
        <div class="modal-content">Вы выиграли 100 баллов!!!</div>
    </div>
    <div class="circle circle3">
        <div class="modal-content">Вы выиграли 500 баллов!!!</div>
    </div>
    <div class="circle circle4">
        <div class="modal-content">Вы выиграли 300 баллов!!!</div>
    </div>
    <div class="circle circle5">
        <div class="modal-content">Вы выиграли 150 баллов!!!</div>
    </div>
</div>
